<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Battleship: an Ethereum Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Non-bootstrap style -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="splash-title">
          <h1 class="text-center">Battleship: an Ethereum Game</h1>
          <hr />
          <br />
        </div>
      </div>
    </div>

    <div class="container">
      <button id="back-home-btn" class="btn splash-btn home">Home</button>
      <!-- Welcome page -->
      <div id="welcome-page">
        <img src="images/logo-welcome-page.png" class="splash-battleship-image">

        <div class="container">
          <!-- Main button -->
          <div id="setup-button" class="container setup-btns">
            <button id="create-new-game-btn" class="btn splash-btn">Create new game</button>
            <button id="join-game-btn" class="btn splash-btn">Join existing game</button>
          </div>

          <!-- Set up a new game with required parameters -->
          <div id="set-up-new-game" class="container setup-params" style="display: none;">
            <div>
              <h4>Insert the size of the game board</h4>
              <input required type="number" id="boardSize">
              <h4>Insert the amount of ETH of the grand prize</h4>
              <input required type="number" id="grandPrize">
              <button id="send-game-condition-btn" class="btn">OK</button>
            </div>
          </div>

          <!-- Join an existing game -->
          <div id="set-up-join-game" class="setup-btns" style="display: none;">
            <h4>Insert game ID or leave it empty for random game</h4>
            <input required type="number" id="gameId">
            <button id="send-game-id-btn" class="btn">OK</button>
          </div>
        </div>

        <div class="container">
          <div id="accept-game-condition" style="display: none;">
            <div>
              <h3>To join this game accept the following condition</h3>
              <h3 id="game-id-cond"> </h3>
              <h3 id="board-size-cond"> </h3>
              <h3 id="grand-prize-cond"> </h3>
            </div>
            <div>
              <button id="accept-game-condition-btn" class="btn">Accept</button>
              <button id="quit-game-condition-btn" class="btn">Quit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game page -->
    <div id="game-page" style="display: none;" class="container">
      <div id="players-info" class="container">
        <div class="player p1">
            Player 1
            <div class="connected">Connected</div>
            <div class="ready">Ready</div>
        </div>

        <div class="player p2">
            Player 2
            <div class="connected">Connected</div>
            <div class="ready">Ready</div>
        </div>
      </div>

      <div id="game-boards" class="container">
        <div id='user-grid' class="battleship-grid grid-user"></div>
        <div id='opponent-grid' class="battleship-grid grid-opponent"></div>
      </div>

      <div class="container">
      <h1 id="wait-game" class="wait-game-label"> </h1>
          <div id="ships-board">
              <div class="grid-display">
                <div class="ship destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
                <div class="ship submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
                <div class="ship cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
                <div class="ship battleship-container" draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
                <div class="ship carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
              </div>
          </div>
      </div>
      <div class="container hidden-info">
        <div class="setup-buttons" id="game-btns">
            <button id="start" class="btn splash-btn">Start Game</button>
            <button id="rotate" class="btn splash-btn">Rotate Your Ships</button>
        </div>
        <h3 id="whose-go" class="info-text"> </h3>
        <h3 id="info" class="info-text"></h3>
      </div>
      <div class="container">
        <button id="quit-game-btn" class="btn splash-btn quit">Quit</button>
        <button id="accusation-btn" class="btn splash-btn accuse">Accuse</button>
      </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script type="module">
      import web3Utils from 'https://cdn.jsdelivr.net/npm/web3-utils@3.0.0-rc.0/+esm';

      window.addEventListener('DOMContentLoaded', () => {
        window.web3Utils = web3Utils;

      });
    </script>
  </body>
</html>
