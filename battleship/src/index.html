<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Battleship: an Ethereum Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Non-bootstrap style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Battleship: an Ethereum Game</h1>
          <hr/>
          <br/>
        </div>
      </div>
      
      <!-- Welcome page -->
      <div id="welcome-page">
        <img src="images/logo-welcome-page.png" class="welcom-page-image">
        <!-- Main button -->
        <div id="setup-button" class="setup-btns">
          <button id="create-new-game-btn" class="btn">Create new game</button>
          <button id="join-game-btn" class="btn">Join existing game</button>
        </div>
        <!-- Set up a new game with required parameters -->
        <div id="set-up-new-game" hidden>
          <div>
            <h4>Insert the size of the game board</h4>
            <input required type="number" id="boardSize">
            <h4>Insert the number of ships</h4>
            <input required type="number" id="shipsNum">
            <h4>Insert the amount of ETH of the grand prize</h4>
            <input required type="number" id="grandPrize">
            <button id="send-game-condition-btn" class="btn">OK</button>
          </div>
        </div>
        <!-- Join an existing game -->
        <div id="set-up-join-game" hidden>
          <h4>Insert game ID or leave it empty for random game</h4>
          <input required type="number" id="gameId">
          <button id="send-game-id-btn" class="btn">OK</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
